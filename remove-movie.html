<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestionar Películas y Géneros</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
        }
        .sidebar {
            width: 250px;
            background-color: #007BFF;
            color: #fff;
            position: fixed;
            top: 0;
            left: -250px;
            height: 100%;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            transition: left 0.3s;
        }
        .sidebar:hover {
            left: 0;
        }
        .sidebar h2 {
            margin-top: 0;
        }
        .sidebar a {
            color: #fff;
            text-decoration: none;
            margin: 10px 0;
            font-size: 18px;
            transition: background-color 0.3s;
            padding: 10px;
            border-radius: 4px;
            display: flex;
            align-items: center;
        }
        .sidebar a i {
            margin-right: 10px;
        }
        .sidebar a:hover {
            background-color: #0056b3;
        }
        .main-content {
            margin-left: 0;
            padding: 20px;
            flex: 1;
            width: 100%;
            transition: margin-left 0.3s;
        }
        .main-content.with-sidebar {
            margin-left: 250px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #007BFF;
        }
        .section {
            margin-bottom: 30px;
        }
        select, input, button {
            width: 100%;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ddd;
            margin-bottom: 10px;
        }
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        .link-back {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #007BFF;
            text-decoration: none;
            font-size: 16px;
        }
        .link-back:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="sidebar">
        <h2>Menú</h2>
        <a href="index.html"><i class="fas fa-home"></i> Inicio</a>
        <a href="add-movie.html"><i class="fas fa-plus"></i> Agregar Película</a>
        <a href="remove-movie.html"><i class="fas fa-cogs"></i> Gestionar Películas y Géneros</a> <!-- Cambiado aquí -->
    </div>
    <div class="main-content">
        <div class="container">
            <h1>Gestionar Películas y Géneros</h1>

            <div class="section">
                <h2>Eliminar Película</h2>
                <select id="movieSelect">
                    <!-- Opciones de películas dinámicas -->
                </select>
                <button id="delete-movie-button">Eliminar Selección</button>
            </div>

            <div class="section">
                <h2>Editar Película</h2>
                <select id="editMovieSelect">
                    <!-- Opciones de películas dinámicas -->
                </select>
                <input type="text" id="editMovieTitle" placeholder="Nuevo Título">
                <select id="editMovieGenre">
                    <!-- Opciones de géneros dinámicas -->
                </select>
                <button id="update-movie-button">Actualizar Película</button>
            </div>

            <div class="section">
                <h2>Editar Géneros</h2>
                <select id="editGenreSelect">
                    <!-- Opciones de géneros dinámicas -->
                </select>
                <input type="text" id="editGenreName" placeholder="Nuevo Nombre del Género">
                <button id="update-genre-button">Actualizar Género</button>
                <button id="delete-genre-button">Eliminar Género</button>
            </div>

            <a href="index.html" class="link-back">Volver al listado de películas</a>
        </div>
    </div>

    <script>
        const movieSelect = document.getElementById('movieSelect');
        const deleteMovieButton = document.getElementById('delete-movie-button');
        const editMovieSelect = document.getElementById('editMovieSelect');
        const editMovieTitle = document.getElementById('editMovieTitle');
        const editMovieGenre = document.getElementById('editMovieGenre');
        const updateMovieButton = document.getElementById('update-movie-button');
        const editGenreSelect = document.getElementById('editGenreSelect');
        const editGenreName = document.getElementById('editGenreName');
        const updateGenreButton = document.getElementById('update-genre-button');
        const deleteGenreButton = document.getElementById('delete-genre-button');

        function populateMovieOptions() {
            const movies = JSON.parse(localStorage.getItem('movies')) || [];
            movieSelect.innerHTML = movies.map((movie, index) => `
                <option value="${index}">${movie.title}</option>
            `).join('');
            editMovieSelect.innerHTML = movies.map((movie, index) => `
                <option value="${index}">${movie.title}</option>
            `).join('');
        }

        function populateGenreOptions() {
            const genres = JSON.parse(localStorage.getItem('genres')) || [];
            editMovieGenre.innerHTML = genres.map((genre) => `
                <option value="${genre}">${genre}</option>
            `).join('');
            editGenreSelect.innerHTML = genres.map((genre, index) => `
                <option value="${index}">${genre}</option>
            `).join('');
        }

        deleteMovieButton.addEventListener('click', () => {
            const selectedIndex = movieSelect.value;
            if (selectedIndex !== "") {
                let movies = JSON.parse(localStorage.getItem('movies')) || [];
                movies.splice(selectedIndex, 1);
                localStorage.setItem('movies', JSON.stringify(movies));
                populateMovieOptions();
                populateMovieList(); // Actualizar Página 1 si está abierta
                alert('Película eliminada exitosamente.');
            } else {
                alert('Por favor, selecciona una película.');
            }
        });

        updateMovieButton.addEventListener('click', () => {
            const selectedIndex = editMovieSelect.value;
            const newTitle = editMovieTitle.value.trim();
            const newGenre = editMovieGenre.value;
            if (selectedIndex !== "" && newTitle && newGenre) {
                let movies = JSON.parse(localStorage.getItem('movies')) || [];
                movies[selectedIndex] = { ...movies[selectedIndex], title: newTitle, genre: newGenre };
                localStorage.setItem('movies', JSON.stringify(movies));
                populateMovieOptions();
                populateMovieList(); // Actualizar Página 1 si está abierta
                alert('Película actualizada exitosamente.');
            } else {
                alert('Por favor, completa todos los campos.');
            }
        });

        updateGenreButton.addEventListener('click', () => {
            const selectedIndex = editGenreSelect.value;
            const newName = editGenreName.value.trim();
            if (selectedIndex !== "" && newName) {
                let genres = JSON.parse(localStorage.getItem('genres')) || [];
                genres[selectedIndex] = newName;
                localStorage.setItem('genres', JSON.stringify(genres));
                populateGenreOptions();
                populateMovieList(); // Actualizar Página 1 si está abierta
                alert('Género actualizado exitosamente.');
            } else {
                alert('Por favor, completa todos los campos.');
            }
        });

        deleteGenreButton.addEventListener('click', () => {
            const selectedIndex = editGenreSelect.value;
            if (selectedIndex !== "") {
                let genres = JSON.parse(localStorage.getItem('genres')) || [];
                genres.splice(selectedIndex, 1);
                localStorage.setItem('genres', JSON.stringify(genres));
                populateGenreOptions();
                populateMovieList(); // Actualizar Página 1 si está abierta
                alert('Género eliminado exitosamente.');
            } else {
                alert('Por favor, selecciona un género.');
            }
        });

        function populateMovieList() {
            const movies = JSON.parse(localStorage.getItem('movies')) || [];
            const movieList = document.getElementById('movieList');
            if (movieList) {
                movieList.innerHTML = movies.map(movie => `
                    <li>
                        <strong>${movie.title}</strong><br>
                        Género: ${movie.genre}
                    </li>
                `).join('');
            }
        }

        // Inicializar opciones de película y género al cargar la página
        document.addEventListener('DOMContentLoaded', () => {
            populateMovieOptions();
            populateGenreOptions();
        });
    </script>
</body>
</html>
